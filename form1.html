<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form</title>
      <link rel="stylesheet" href="form1.css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
     
<body>
      <div class="background d-flex flex-column justify-content-center">
            <div>
                  <h1 class="heading">Personal Information</h1>
            </div>
            <div class="info">
            <div>
                  <div class="sub-info">
                        <label for="name">Name</label>
                  </div>
                  <div>
                    <input type="text" name="name" id="name">    
                  </div>
                  
            </div>
            <div>
                  <div>
                     <label for="name">Username<label>   
                  </div>
                  <div>
                      <input type="text" name="username" id="username">  
                  </div>
                  
            </div>
            <div>
                  <div>
                        <label for="email">Email</label>
                  </div>
                  <div><input type="email" name="email" id="email"></div>
                  
            </div>
            <div>
                  <div>
                        <label for="number">Phone Number</label>
                  </div>
                  <div>
                        <input type="tel" name="nubmer" id="number">
                  </div>
                  
            </div>
            <div>
                  <div>
                        <label for="password">Password</label>
                  </div>
                  <div>
                        <input type="password" name="password" id="password">
                  </div>
                  
            </div>
            <div>
                  <div>
                        <label for="gender">Gender</label>
                  </div>
                 <div>
                   <label for="gender">
                        <input type="radio" name="gender" id="male">Male
                   </label>
                  <label for="gender">
                        <input type="radio" name="gender" id="female">Female
                  </label><br>
                  <label for="gender">
                        <input type="radio" name="gender" id="others">Prefer not to say
                  </label>
                 </div>
                 
            </div>
            <div>
                  <div>
                        <label for="college">College Name<label>
                  </div>
                  <div>
                        <input type="text" name="college" id="college">
                  </div>
                  
            </div>
            <div>
                  <label for="branch">Branch</label>
            </div>
            <div>
                  <select name="branch" id="branch">
                  <option value="branch">CSE</option>
                  <option value="branch">AIML</option>
                  <option value="branch">CSD</option>
                  <option value="branch">ECE</option>
            </select>
            </div>
            
            <div>
                  <div>
                        <label for="rollno">Roll Number</label>
                  </div>
                  <div>
                        <input type="text" name="rollno" id="rollno">
                  </div>
                 
            </div>
            <div>
                  <button type="submit">Submit</button>
                  <button type="reset">Reset</button>
            </div>
            </div>
      </div>

</body>
</html>
